<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Font Awesome library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--css-->
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="../partials/partials.css">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--js-->
    <script src="Contact.js"></script>

</head>

<body>

    <div id="navbar-placeholder"></div>

    <!--CONTACT FORMS-->
    <div class="text-center page-width page-width--narrow">
        <div class="intro">
            <h2>Get in touch</h2>
            <div class="text rte">
                <p>Connect with the passionate team of Bazeena. We're here to help you find the pieces that make you
                    feel
                    confident and ready to take on the world!
                </p>
            </div>
        </div>
    </div>
    <h2 class="contactUs">Contact Us</h2>
    <section class="ftco-section contact-bg">
        <div class="contact-wrap">
            <div id="form-message-warning"></div>
            <div id="form-message-success">Your message was sent, thank you!</div>

            <form action="" method="POST" id="contactForm" name="contactForm" class="contactForm">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                <div id="nameError" class="text-danger mb-2" style="font-size: 14px;"></div>

                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                <div id="contactEmailError" class="text-danger mb-2" style="font-size: 14px;"></div>

                <label for="subject">Subject</label>
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                <div id="subjectError" class="text-danger mb-2" style="font-size: 14px;"></div>

                <label for="message">Message</label>
                <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"
                    required></textarea>
                <div id="messageError" class="text-danger mb-3" style="font-size: 14px;"></div>

                <input type="submit" name="submit" value="Send Message" class="btn btn-primary">
                <div class="submitting"></div>
            </form>
        </div>
    </section>

    <!-- Social icons section -->
    <h2 class="socials">Follow On</h2>
    <div class="social-media-icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-apple"></i>
        <i class="fab fa-linkedin"></i>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../partials/partials-loader.js"></script>

</body>

</html>
