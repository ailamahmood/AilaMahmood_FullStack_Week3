<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>User Account</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Account Page Custom CSS -->
  <link rel="stylesheet" href="Account.css" />
  <link rel="stylesheet" href="../partials/partials.css">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <!-- ACCOUNT WRAPPER -->
  <div class="d-flex container my-5 account-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li class="tab-button active" data-tab="personal-info">Personal Information</li>
        <li class="tab-button" data-tab="my-orders">My Orders</li>
        <li class="tab-button" data-tab="manage-address">Manage Address</li>
        <li class="tab-button" data-tab="payment-method">Payment Method</li>
        <li class="tab-button" data-tab="password-manager">Password Manager</li>
        <li class="tab-button" data-tab="logout">Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Personal Information Tab -->
      <section class="tab-content active" data-section="personal-info">
        <h3>Personal Information</h3>
        <p>Name: <span id="user-name">Loading...</span></p>
        <p>Email: <span id="user-email">Loading...</span></p>
      </section>

      <!-- My Orders (Empty) -->
      <section class="tab-content" data-section="my-orders">
        <h3>My Orders</h3>
        <p></p>
      </section>

      <!-- Manage Address (Empty) -->
      <section class="tab-content" data-section="manage-address">
        <h3>Manage Address</h3>
        <p></p>
      </section>

      <!-- Payment Method (Empty) -->
      <section class="tab-content" data-section="payment-method">
        <h3>Payment Method</h3>
        <p></p>
      </section>

      <!-- Password Manager (Empty) -->
      <section class="tab-content" data-section="password-manager">
        <h3>Password Manager</h3>
        <p></p>
      </section>

      <!-- Logout -->
      <section class="tab-content" data-section="logout">
        <h3>Ready to leave?</h3>
        <button id="logout" class="update-btn">Log Out</button>
      </section>
    </div>
  </div>

<div id="footer-placeholder"></div>

<script src="../partials/partials-loader.js"></script>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Account JS -->
<script src="Account.js"></script>
</body>

</html>
